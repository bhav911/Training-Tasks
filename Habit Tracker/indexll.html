<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link href="./assets/css/bootstrap.min.css" rel="stylesheet"> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- <script src="./assets/js/bootstrap.min.js"></script> -->
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css  ">
    <script src="./libs/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="./libs/datatables.min.js"></script>
    <link rel="stylesheet" href="./libs/datatables.min.css">
    <link rel="stylesheet" href="./libs/responsive/responsive.dataTables.min.css">
    <script src="./libs/responsive/dataTables.responsive.min.js"></script>
  </head>
  <body class="pop">
    <!-- Main display -->
    <div class="w-100 d-flex flex-lg-row px-0">
      <!-- Sidebar full -->
      <section class="sidebar" id="sidebar"  style="border-right: 2px solid #737791  !important;">
        <div class="sbt">
  
          <!-- Org name -->
          <div class="sbtt m-4">
            <h3 class="pop fs-3 fw-bold sbtth d-none d-xl-block text-center">TrackPro</h3>   
            <h3 class="pop fs-1 fw-bold sbtth d-block d-xl-none text-center">T</h3>   
          </div>
  
          <!-- sidebar list -->
          <div class="sbtb " >
            <ul class="sbtbul fs-6 fw-bold d-flex flex-column pop" id="tsbul">
              <li id="activeLi" class="sbbtn btmline py-4" >
                <a onclick="show_task()" class="psbul d-flex flex-column flex-xl-row align-items-center gap-1 gap-xl-3 justify-content-start" href="#">
                  <div>
                    <i class="fa-regular fa-calendar-check fa-xl"></i>
                  </div>
                  <p class="persbp mb-0">Today's Task</p>
                </a>
            </li>
              <li id="activeLi" class="btmline sbtbl py-4" >
                <a onclick="show_goal()" class="psbul d-flex flex-column flex-xl-row align-items-center gap-1 gap-xl-3 justify-content-start" href="#">
                  <div>
                    <i class="fa-solid fa-bullseye fa-xl"></i>
                  </div>
                  <p class="persbp mb-0">My Goals</p>
                </a>
            </li>
              <li id="activeLi" class="btmline sbtbl py-4">
                <a onclick="get_statistics()" class="psbul d-flex flex-column flex-xl-row align-items-center gap-1 gap-xl-3 justify-content-start" href="#">
                  <div>
                    <i class="fa-solid fa-chart-line fa-xl"></i>
                  </div>
                  <p class="persbp mb-0">Statistics</p>
                </a>            
            </ul>
          </div>
        </div>
      </section>   

      
    

      <div class="container-fluid mainShifter enlargeMain px-0" id="mainKaMain">
        <!-- Header -->
        <header class="d-flex justify-content-between gap-3 py-4 px-5 align-items-center">

          <!-- canvas Button -->
          <div>
            <svg class="d-xxl-block hide-menu" width="24" id="canvas-btn" type="button" height="22" viewBox="0 0 24 22" xmlns="http://www.w3.org/2000/svg">
              <path d="M1.5 3.11143H22.5C23.4 3.11143 24 2.48914 24 1.55571C24 0.622286 23.4 0 22.5 0H1.5C0.6 0 0 0.622286 0 1.55571C0 2.48914 0.6 3.11143 1.5 3.11143ZM1.5 12.4457H22.5C23.4 12.4457 24 11.8234 24 10.89C24 9.95657 23.4 9.33429 22.5 9.33429H1.5C0.6 9.33429 0 9.95657 0 10.89C0 11.8234 0.6 12.4457 1.5 12.4457ZM1.5 21.78H22.5C23.4 21.78 24 21.1577 24 20.2243C24 19.2909 23.4 18.6686 22.5 18.6686H1.5C0.6 18.6686 0 19.2909 0 20.2243C0 21.1577 0.6 21.78 1.5 21.78Z" fill="#737791"/>
            </svg>
          </div>

            <div class="d-flex gap-3 align-items-center">
              <!-- Profile Img -->
              <div class="d-flex align-items-center">
                <div class="profile-img" >
                  <img class="profile rounded-4" src="https://cdn-icons-png.flaticon.com/512/2919/2919906.png" alt="">
                </div>
                <div class="px-3 pop d-flex flex-column">
                  <span class="fs-6 fw-bold name" style="color: #737791;">Bhavya</span>
                  <span class="role">Standard</span>
                </div>
                
                <div class="dropdown">
                  <button
                    class="btn dropdown-toggle btn-lg border-0 px-0" type="button" id="triggerId" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >                    
                  </button>
                  <div class="dropdown-menu" aria-labelledby="triggerId">
                    <a class="dropdown-item" href="#">Profile</a>
                    <a class="dropdown-item" href="#">Logout</a>
                  </div>
                </div>
              </div>
            </div>
        </header>

        <div class="row mx-0 px-0 text-center text-nowrap" id="mobile-ui" aria-labelledby="triggerId">
          <div class="border sbtbl py-3 col">
            <a class=" fs-5" href="#" onclick="show_task()">
              <p class="mb-0">Today's Task</p>
            </a>
          </div>
          <div class="border sbtbl py-3 col">
            <a class=" fs-5" href="#" onclick="show_goal()">
              <p class="mb-0">My Goals</p>
            </a>
          </div>
          <div class="border sbtbl py-3 col">
            <a class=" fs-5" href="#" onclick="get_statistics()">
              <p class="mb-0">Statistics</p>
            </a>
          </div>
        </div>


        <div id="main">
          
          
        </div>
       
      </div>
    </div>
      

    <script src="./assets/components/todays_task.js" defer></script>
    <script src="./assets/components/add_goal.js" defer></script>
    <script src="./assets/components/get_analysis.js" defer></script>
    <script src="./assets/Script/app.js" defer></script>
  </body>
</html>
